<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sidebar</title>

    <style>
      :root {
        --navy: #071b49;
        --navy-2: #0a225e;
        --text: #0b0f1a;
        --muted: #6b7280;
        --line: #0a225e;
        --border: #d1d5db;
        --bg: #ffffff;
        --radius: 6px;
        --sidebar-w: 86px;
      }

      .mb-44 {
        margin-bottom: 44px;
      }
      .mb-15 {
        margin-bottom: 15px;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }

      /* ====== Layout utama ====== */
      .page {
        min-height: 100vh;
        display: flex;
      }

      /* ====== Sidebar kiri ====== */
      .sidebar {
        width: var(--sidebar-w);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Container item vertikal */
      .side-items {
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }

      /* Teks vertikal */
      .side-item {
        writing-mode: vertical-rl; /* tulisan vertikal */
        transform: rotate(180deg); /* agar terbaca dari bawah ke atas */
        letter-spacing: 0.14em;
        font-weight: 700;
        font-size: 13px;
        color: var(--navy);
        text-decoration: none;
        user-select: none;
      }

      /* “EN” dibuat aksen merah/magenta */
      .side-item.is-active {
        color: #c026d3;
      }

      .side-item:hover {
        background: rgba(7, 27, 73, 0.07);
      }

      /* ====== Area konten (form) ====== */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 72px 24px 24px;
        position: relative;
      }

      /* kotak form */
      .card {
        width: min(420px, 100%);
        margin-left: 32px; /* geser ke kanan sedikit dari sidebar */
      }

      .brand {
        font-weight: 900;
        letter-spacing: 0.08em;
        color: var(--navy);
        font-size: 46px;
        margin: 0 0 18px;
        text-transform: uppercase;
      }

      .field {
        margin: 14px 0;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 700;
        color: #374151;
        margin: 0 0 6px;
      }

      input {
        width: 100%;
        height: 38px;
        border: 1px solid var(--border);
        border-radius: 3px;
        outline: none;
        padding: 0 12px;
        font-size: 14px;
      }

      input:focus {
        border-color: var(--navy-2);
        box-shadow: 0 0 0 3px rgba(10, 34, 94, 0.12);
      }

      .btn {
        width: 100%;
        height: 40px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background: var(--navy);
        color: white;
        font-weight: 700;
        cursor: pointer;
      }

      .btn:hover {
        background: var(--navy-2);
      }

      .helper {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      .helper a {
        color: var(--navy);
        font-weight: 700;
        text-decoration: none;
      }

      /* ====== Footer bawah kiri ====== */
      .footer {
        margin-top: auto;
        padding: 22px 32px;
        display: flex;
        align-items: center;
        gap: 16px;
        color: var(--muted);
        font-size: 12px;
      }

      .footer a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        color: var(--navy);
      }

      .footer .line {
        height: 2px;
        background: var(--navy);
        width: 140px;
        margin-left: 12px;
        opacity: 0.9;
      }

      /* ====== Ikon sosial kanan bawah ====== */
      .social {
        position: fixed;
        right: 22px;
        bottom: 22px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .social a {
        width: 34px;
        height: 34px;
        display: grid;
        place-items: center;
        border-radius: 8px;
        color: var(--navy);
        background: #fff;
        border: 1px solid rgba(10, 34, 94, 0.15);
        text-decoration: none;
        font-weight: 900;
      }

      .social a:hover {
        background: rgba(7, 27, 73, 0.06);
      }

      /* ====== Responsif ====== */
      @media (max-width: 520px) {
        :root {
          --sidebar-w: 72px;
        }
        .content {
          padding-top: 56px;
        }
        .card {
          margin-left: 12px;
        }
        .brand {
          font-size: 40px;
        }
        .footer {
          padding: 18px 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- Sidebar kiri -->
      <aside class="sidebar" aria-label="Sidebar">
        <nav class="side-items">
          <div class="side-item mb-44">
            <img
              src="image/Vector 89.png"
              alt="icon"
              style="width: 2px; height: 300px"
            />
          </div>

          <a class="side-item is-active mb-15" href="#">EN</a>

          <div class="side-item mb-15">
            <img
              src="image/Vector 90.png"
              alt="icon"
              style="width: 2px; height: 26px"
            />
          </div>

          <a class="side-item mb-44" href="#">ID</a>

          <a class="side-item" href="#">HELP</a>
        </nav>
      </aside>

      <!-- Konten utama -->
      <main class="content">
        <section class="card">
          <h1 class="brand">LEVITAS</h1>

          <form>
            <div class="field">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="" />
            </div>

            <div class="field">
              <label for="email">Email Address</label>
              <input id="email" type="email" placeholder="" />
            </div>

            <div class="field">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="" />
            </div>

            <button class="btn" type="submit">Sign In</button>

            <p class="helper">
              Already have an Account? <a href="#">Log In</a>
            </p>
          </form>
        </section>

        <!-- Footer bawah kiri -->
        <footer class="footer">
          <a href="#">Legal Stuff</a>
          <a href="#">Blogs</a>
          <a href="#">Terms</a>
          <span class="line" aria-hidden="true"></span>
        </footer>
      </main>
    </div>

    <!-- Social kanan bawah -->
    <div class="social" aria-label="Social links">
      <a href="#" title="Instagram">IG</a>
      <a href="#" title="Twitter">TW</a>
    </div>
  </body>
</html>
