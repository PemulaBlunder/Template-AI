<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake - Localhost</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@500,300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style_snake.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="top">
      <a href="../../homepage/homepage.php">
        <div class="logo">
          <h1>LEVITAS</h1>
          <h2>Play Without Weight</h2>
        </div>
      </a>

      <div class="stats">
        <div>Skor: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
        <div>Status: <span id="status">Ready</span></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="wrap">
      <section class="panel">
        <!-- Snake Canvas -->
        <canvas id="game" width="420" height="420"></canvas>

        <!-- Sidebar -->
        <aside class="side">
          <!-- Kontrol -->
          <div class="card">
            <h3>Kontrol</h3>
            <ul>
              <li>⬅️⬆️➡️⬇️ : Gerak</li>
              <li>WASD : Gerak</li>
              <li>P : Pause</li>
              <li>R : Restart</li>
            </ul>
          </div>

          <!-- Kesulitan & Action -->
          <div class="card">
            <h3>Kesulitan</h3>
            <div class="difficulty-group">
              <button class="difficulty-btn" data-diff="EASY">Easy</button>
              <button class="difficulty-btn active" data-diff="NORMAL">
                Normal
              </button>
              <button class="difficulty-btn" data-diff="HARD">Hard</button>
            </div>
            <h3></h3>
            <button id="btnStart">Start Game</button>
            <button id="btnPause">Pause</button>
            <button id="btnRestart">Restart</button>
          </div>
        </aside>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link">Legal Stuff</a>
        <span class="dot">·</span>
        <a href="#" class="footer-link">Blogs</a>
        <span class="dot">·</span>
        <a href="#" class="footer-link">Terms</a>
        <div class="footer-line"></div>
      </div>

      <div class="social-icons">
        <a href="#"><img src="../../image/gmail.png" alt="Gmail" /></a>
        <a href="#"><img src="../../image/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="../../image/linkedin.png" alt="LinkedIn" /></a>
      </div>
    </footer>

    <!-- JS Snake -->
    <script src="./snake.js"></script>
  </body>
</html>
